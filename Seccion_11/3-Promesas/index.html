<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>

<body>
    <script>
        //Las promesas tienen tres estados: pendiente, cumplida, fallida
        let miPromesa = new Promise(function (resolve, reject) {
            setTimeout(function () {
                let error = false;
                if (error) {
                    reject("La promesa ha fallado")
                }else {
                    resolve("La promesa se ha cumplido");
                } 
            })
        })

        miPromesa.then(function(resultado){
            console.log(resultado);
        }).catch(function(error){
            console.log(error);
        })
    </script>
</body>

</html>
