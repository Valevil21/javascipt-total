<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de errores</title>
</head>
<body>
    <script>
        //CALLBACKS 
        function sumarnumeros(a, b , callback ){
            setTimeout(function(){
                //para que sea asincrono 
                if (typeof a != 'number' || typeof b != 'number'){
                    return callback(new Error('Algú´n argumento no es número'));
                }
                callback(null, a + b );

            }, 1000);
        }

        sumarNumeros (1, 2, function (error,resultado){
            if (error){
                console.error(error);
            }else{
                console.log(resultado);
            }
        });
    </script>
</body>
</html>
