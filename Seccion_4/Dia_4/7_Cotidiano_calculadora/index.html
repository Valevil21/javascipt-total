<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScript.js"></script>
    
</head>
<body>

<div class="container">
    <h2>Calculadora</h2>
    <input type="number" id="num1">
    <input type="number" id="num2">
    
    <div>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">x</button>
        <button onclick="calcular('/')">/</button>
    </div>
    <div>
        <button onclick="raiz()">raiz</button>
        <button onclick="potencia()">potencia</button>
    </div>
    <div>
        <button onclick="absoluto()">absoluto</button>
        <button onclick="numeroAleatorio()">random</button>
    </div>
    
    <h3>Resultado:</h3>
    <input type="text" id="resultado" >
    
    <div>
        <button onclick="redondearCercano('round')">round</button>
        <button onclick="redondearArriba('floor')">floor</button>
        <button onclick="redondearAbajo('ceil')">ceil</button>
    </div>
</div>
