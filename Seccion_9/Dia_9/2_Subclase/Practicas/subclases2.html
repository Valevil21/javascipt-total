<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclases 2</title>
</head>
<body>
    <script>
        class Medico {
            constructor(nombre,edad, experiencia) {
                this.nombre = nombre;
                this.edad = edad;
                this.experiencia = experiencia;
            }
        }

        class Cirujano extends Medico{
            constructor(nombre,edad,experiencia,cantOperaciones){
                super(nombre,edad, experiencia);
                this.cantOperaciones = cantOperaciones;
            }
        }
    </script>
</body>
</html>
