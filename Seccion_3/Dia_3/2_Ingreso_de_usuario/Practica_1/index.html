!DOCTYPE html>
<html>
<head>
    <title>Ingresos de usuario 1</title>
</head>
<body>
    <p>Ingresa un texto</p>
    <input type="text" id="inputTexto">
    <button onclick="mostrarTexto()">Mostrar mi Texto</button>

    <script>
    function mostrarTexto(){
        let miTexto = document.getElementById("inputTexto")
        alert("Tu texto es: " + miTexto.value)
    }
    </script>
</body>
</html>
