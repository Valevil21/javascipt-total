<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> While</title>
    </head>
 
    <body>
        <script>
            let nombre = "";

            while (nombre != "jorge"){
                nombre = prompt("Dime mi nombre")
            }

            document.write("<h1>Hola "+ nombre + "</h1>")
        </script>
    </body>
</html>
