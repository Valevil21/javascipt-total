<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Loop for Of</title>
    </head>
    <body>
         <script> 
            let palabra = "Bienvenido"

            function loopear(){
                for(let letra of palabra){
                    document.write(letra + "<br>");
                }
            }
            loopear(palabra)
         </script>
    </body>
</html>
