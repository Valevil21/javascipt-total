<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>For of 1</title>
</head>

<body>
    <script>
        let miarray = [5, 9, 6, 4, 8]
        let suma = 0;

        function testLoop(){
            for(let numero of miarray){
             suma  += numero  
            }
           console.log(suma);
        } 
        testLoop(miarray)
    </script>
</body>

</html>
