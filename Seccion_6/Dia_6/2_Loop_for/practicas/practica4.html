<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Loop for 4</title>
    </head>
    <body>
        <script>
            testLoop(2)
             function testLoop(num1){
                for(let i = 2; i < 10; i ++){
                console.log(num1 + i / num1 * i);
            }
             } 
             testLoop()
        </script>
    </body>
</html>
