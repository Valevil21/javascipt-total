<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loop for 3</title>
</head>

<body>
    <script>
        function testLoop() {
            let suma = 0;
            for (let i = 1; i <= 4; i++) {
                suma += i;
            }
            console.log(suma);
        }

        testLoop();
    </script>
</body>

</html>
