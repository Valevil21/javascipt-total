<!DOCTYPE html>
<html>
    <head>
        <title>Break & continue 1</title>
    </head>
    <body>
        <script>
        let miarray = ['A','A','B','A','B','B','A'];

        function testLoop(){
            
            for (let letra of miarray){
                if (letra === "B"){
                      break;
                }
               
                   console.log(letra);
                }
            }
            testLoop()
        </script>
    </body>
</html>
